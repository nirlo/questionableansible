version: '3'
services:

  postgres:
    image: postgres

  ansible:
    image: ansible/ansible:default

  django:
    container_name: questionableansible
    build:
      context: .
      dockerfile: ./Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    depends_on:
      - postgres
      - ansible

volumes:
  data: